<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>Artiwave</title>
  </head>
  <body>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email"
             id="email"
             name="email"
             placeholder="Email"
             required><br>
      <label for="password">Mot de passe:</label>
      <input type="password"
             id="password"
             name="password"
             placeholder="Password"
             required><br>
      <button type="submit"
              hx-post="http://localhost:9001/api/login">Connexion
      </button>
    </form>
  </body>
</html>
