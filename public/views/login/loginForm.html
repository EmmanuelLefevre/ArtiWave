<form id="loginForm">
  <label for="email">Email:</label>
  <input type="email"
    id="email"
    name="email"
    placeholder="Email"
    required><br>
  <label for="password">Mot de passe:</label>
  <input type="password"
    id="password"
    name="password"
    placeholder="Password"
    required><br>
  <button type="submit"
    hx-post="http://localhost:9001/api/login">
    <span>Se connecter</span>
  </button>
</form>
